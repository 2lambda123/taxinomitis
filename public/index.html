<html>
    <head>
        <title>ml for kids prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" />

        <link href="style-<%= VERSION %>.min.css" rel="stylesheet" />
    </head>
    <body>
        <div ng-app="app">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" ui-sref="welcome">ml-for-kids</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="welcome">
                              Welcome
                            </a></li>
                            <li><a ui-sref="about">
                              About
                            </a></li>
                            <li ng-if="isAuthenticated && isTeacher"><a ui-sref="teacher">
                              Teacher
                            </a></li>
                            <li ng-if="isAuthenticated"><a ui-sref="projects">
                              Projects
                            </a></li>
                            <li><a ui-sref="worksheets">
                              Worksheets
                            </a></li>
                            <li><a ui-sref="help">
                              Help
                            </a></li>

                            <li ng-if="!isAuthenticated"><a ui-sref="login">
                              Log In
                            </a></li>
                            <li ng-if="isAuthenticated"><a ui-sref="welcome" ng-click="authService.logout()">
                              Log Out
                            </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ui-view></div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/js/alert.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/js/transition.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/js/collapse.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/js/tab.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/js/tooltip.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/js/popover.js"></script>

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

	    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
	    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <script type="text/javascript" src="bower_components/auth0-lock/build/lock.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-lock/dist/angular-lock.min.js"></script>
        <script type="text/javascript" src="bower_components/auth0.js/build/auth0.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

        <script type="text/javascript" src="app-<%= VERSION %>.js"></script>
        <script type="text/javascript" src="mlapp-<%= VERSION %>.min.js"></script>

        <script src="//scratchblocks.github.io/js/scratchblocks-v3.1-min.js"></script>
    </body>
</html>
