<html>
    <head>
        <title>ml for kids prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />

        <style>.navbar { margin-bottom: 0; border-radius: 0; } </style>
    </head>
    <body>
        <div ng-app="app">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" ui-sref="home">ml-for-kids</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="welcome">
                              Welcome
                            </a></li>
                            <li ng-if="isAuthenticated"><a ui-sref="students">
                              Students
                            </a></li>
                            <li ng-if="isAuthenticated"><a ui-sref="projects">
                              Projects
                            </a></li>

                            <li ng-if="!isAuthenticated"><a ui-sref="login">
                              Log In
                            </a></li>
                            <li ng-if="isAuthenticated"><a ng-click="authService.logout()">
                              Log Out
                            </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ui-view></div>
        </div>

        <script type="text/javascript" src="auth0-variables.js"></script>

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>

	    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
	    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>

        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script type="text/javascript" src="bower_components/auth0-lock/build/lock.js"></script>
        <script type="text/javascript" src="bower_components/angular-lock/dist/angular-lock.js"></script>
        <script type="text/javascript" src="bower_components/auth0.js/build/auth0.js"></script>
        <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.js"></script>

        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="app.run.js"></script>

        <script type="text/javascript" src="components/welcome/welcome.controller.js"></script>
        <script type="text/javascript" src="components/login/login.controller.js"></script>
        <script type="text/javascript" src="components/students/students.controller.js"></script>
        <script type="text/javascript" src="components/projects/projects.controller.js"></script>
        <script type="text/javascript" src="components/mlproject/mlproject.controller.js"></script>
        <script type="text/javascript" src="components/models/models.controller.js"></script>

        <script type="text/javascript" src="components/auth/auth.service.js"></script>
        <script type="text/javascript" src="components/users/users.service.js"></script>
        <script type="text/javascript" src="components/projects/projects.service.js"></script>
        <script type="text/javascript" src="components/training/training.service.js"></script>
        <script type="text/javascript" src="components/scratchkeys/scratchkeys.service.js"></script>
    </body>
</html>
